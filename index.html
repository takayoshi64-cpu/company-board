<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>情報発信掲示板システム</title>
  <style>
    /* ===== テーマ色（ここだけ変えれば雰囲気が変わる） ===== */
    :root {
      --bg-color: #f3f4f6;         /* ページの背景色 */
      --panel-bg: #ffffff;         /* パネルの背景 */
      --accent: #2563eb;           /* メインの青 */
      --accent-soft: #dbeafe;      /* 薄い青 */
      --border: #d1d5db;           /* 枠線 */
      --text-main: #111827;        /* 文字色（メイン） */
      --text-sub: #6b7280;         /* 文字色（サブ） */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
    }

    .page {
      max-width: 1000px;
      margin: 16px auto 32px;
      padding: 16px;
    }

    /* ===== ヘッダー ===== */
    header {
      margin-bottom: 12px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header p {
      margin: 4px 0 0;
      font-size: 12px;
      color: var(--text-sub);
    }

    /* ===== タブ ===== */
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin: 8px 0 12px;
      border-bottom: 1px solid var(--border);
    }

    .tab {
      border: none;
      background: transparent;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 13px;
      border-radius: 6px 6px 0 0;
      color: var(--text-sub);
    }

    .tab.active {
      background-color: var(--accent-soft);
      color: var(--accent);
      border: 1px solid var(--border);
      border-bottom-color: var(--bg-color);
    }

    /* ===== パネル共通 ===== */
    .panel {
      background-color: var(--panel-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 14px;
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.05);
      margin-bottom: 12px;
    }

    .panel h2 {
      margin: 0 0 8px;
      font-size: 16px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 4px;
    }

    /* ===== 入力フォーム ===== */
    .form-row {
      display: flex;
      flex-direction: column;
      margin-bottom: 8px;
    }

    .form-row label {
      font-size: 12px;
      color: var(--text-sub);
      margin-bottom: 2px;
    }

    input[type="text"],
    textarea,
    select {
      font-family: inherit;
      font-size: 13px;
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid var(--border);
      background-color: #f9fafb;
      color: var(--text-main);
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
      background-color: #ffffff;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }

    button {
      cursor: pointer;
      font-family: inherit;
      font-size: 13px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--accent);
      background-color: var(--accent);
      color: #ffffff;
      transition: background 0.15s, transform 0.05s, box-shadow 0.15s;
    }

    button:hover {
      background-color: #1d4ed8;
      box-shadow: 0 2px 6px rgba(37, 99, 235, 0.35);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    button.secondary {
      background-color: #ffffff;
      color: var(--accent);
    }

    button.danger {
      border-color: #b91c1c;
      color: #b91c1c;
      background-color: #fee2e2;
    }

    button.danger:hover {
      background-color: #fecaca;
    }

    /* ===== 掲示一覧 ===== */
    .list-container {
      max-height: 480px;
      overflow-y: auto;
    }

    .item {
      border-bottom: 1px solid #e5e7eb;
      padding: 8px 0;
    }

    .item:last-child {
      border-bottom: none;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      align-items: baseline;
    }

    .item-title {
      font-weight: 600;
      font-size: 14px;
    }

    .item-meta {
      font-size: 11px;
      color: var(--text-sub);
      text-align: right;
    }

    .item-body {
      margin-top: 4px;
      font-size: 13px;
      white-space: pre-wrap;
    }

    /* バッジ */
    .badge {
      display: inline-block;
      font-size: 11px;
      padding: 1px 6px;
      border-radius: 999px;
      margin-right: 4px;
    }

    .badge-dept-management {
      background-color: #dbeafe;
      color: #1d4ed8;
    }

    .badge-dept-factory {
      background-color: #dcfce7;
      color: #15803d;
    }

    .badge-dept-news {
      background-color: #fee2e2;
      color: #b91c1c;
    }

    .badge-dept-safety {
      background-color: #fef9c3;
      color: #92400e;
    }

    .badge-important {
      border: 1px solid #b91c1c;
      color: #b91c1c;
      background-color: #fee2e2;
    }

    .item-actions {
      margin-top: 4px;
      text-align: right;
    }

    .item-actions button {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
    }

    .empty {
      font-size: 13px;
      color: var(--text-sub);
    }

    footer {
      margin-top: 8px;
      font-size: 11px;
      color: var(--text-sub);
    }

    @media (max-width: 640px) {
      .page {
        padding: 8px;
        margin: 8px auto 16px;
      }

      header h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>情報発信掲示板システム</h1>
      <p>管理部・製造部などの社内連絡をまと
